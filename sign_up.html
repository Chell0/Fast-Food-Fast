    <div id="signup">
        <div class="container">
            <div class="box">
                <h2>Sign Up!</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <label>Enter First Name</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required>

                    </div>
                    <div class="inputBox">

                        <label>Enter Email Address</label>
                    </div>
                    
                    <div class="inputBox">
                        <input type="password" name="" required>
                        <label>Enter Password</label>
                    </div>                    
                    <select id="ph">
                        <option>+251</option>
                        <option>+252</option>
                        <option>+253</option>
                        <option>+254</option>
                        <option>+255</option>
                        <option>+256</option>
                        <option>+257</option>
                        <option>+258</option>
                        <option>+259</option>
                        <option>+260</option>
                    </select>
                    <input type="number" name="mum" placeholder="Enter Cell Number" id="phone"><br><br>
                    <input type="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp;<span id="but">Male</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp;<span id="but">Female</span><br><br>
                    <input type="submit" value="register" id="butt">
                </form>
                <p>Already a user? <a href="/login.html">LogIn</a></p>
