<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Quality healthy food delivered to you very fast">
        <meta name="keywords" content="fast food, affordable food, quality food">

        <title>Fast-Food-Fast</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./cart.css">
    </head>

    <body>
        <header id="header">
            <div class="container">
                <div id="branding">
                    <h1>Fast Food Fast</h1>
                </div>
                <nav class="menu">
                    <ul id="menu-list">
                        <li>
                            <a href="user.html">User</a>
                        </li>
                        <li>
                            <a href="history.html">History</a>
                        </li>
                        <li>
                            <a href="login.html">SignOut</a>

                        <li>

                        </li>
                        <li>
                            <a href="#" id="cart">

                        </li>
                    </ul>
                </nav>

            </div>

        </header>

        <div class="container">
            <div class="food-cart">

                    <i class="fa fa-shopping-cart fa-lg"></i> <span class="badge">3</span>
                    <div class="food-cart-total">
                        <span class="lighter-text">Total:</span>
                        <span class="main-color-text">Kshs. 740</span>
                    </div>
                </div>
                <!--end shopping-cart-header -->

                <ul class="food-cart-items">
                    <li class="clearfix">
                        <img src="../img/whopper-_hires.png" alt="item1" width="50" height="50">
                        <span class="item-name">Beef Burger</span>
                        <span class="item-price">Kshs. 340</span>
                        <span class="item-quantity">Quantity: 02</span>
                    </li>

                    <li class="clearfix">
                        <img src="../img/Smoothie.png" alt="item1" width="50" height="50">
                        <span class="item-name">Mango Smoothie</span>
                        <span class="item-price">Kshs. 100</span>
                        <span class="item-quantity">Quantity: 01</span>
                    </li>

                    <li class="clearfix">
                        <img src="../img/Ice-Cream-Dessert.png" alt="item1" width="50" height="50">
                        <span class="item-name">Ice-Cream</span>
                        <span class="item-price">Kshs. 300</span>
                        <span class="item-quantity">Quantity: 01</span>
                    </li>
                </ul>

                <a href="#" class="button">Checkout</a>
            </div>
        </div>
